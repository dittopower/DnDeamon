function Character (name,player,level,race,clas,al,str,dex,con,intt,wis,cha,deity,HL,g,h,w,hair,eye){

	this.Level = level;

	this.Homeland = HL;
	this.Gender = g;

	this.Height = h;
	this.Weight = w;
	this.Hair = hair;
	this.Eye = eye;
	this.abilities = new Abilities(str,dex,con,intt,wis,cha);
	this.skills = new Skills();//need a way to set
