<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="lazy-import" href="my-view2.html">

<dom-module id="my-app">
  <template>
    <style>
       :host {
        --app-primary-color: #f7cb4d;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
        background-color: #eeeeee;
      }

      .drawer-list a:hover {
        background-color: #fce8b2;
      }

      button {
        background: #FFFFFF;
        color: #000000;
        border: 0;
        border-radius: 3px;
        text-transform: uppercase;
        padding: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      .profilepic {
        width: 50px;
        height: 50px;
        margin-right: 5px;
        border-radius: 20px;
        border: 1px solid white;
      }
    </style>

    <firebase-app auth-domain="dndeamon.firebaseapp.com" database-url="https://dndeamon.firebaseio.com" api-key="AIzaSyBuJNvcscqzbIJ2mc_ZV3_IkNQULJJVIYw"
      storage-bucket="dndeamon.appspot.com" messaging-sender-id="1045036057257">
    </firebase-app>

    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
    </firebase-auth>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>
          <h2>Menu</h2>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a id="testing" name="view1" href="[[rootPath]]view1">View One</a>
          <a name="view2" href="[[rootPath]]view2">View Two</a>
          <a name="settings" href="[[rootPath]]settings">Settings</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>DnDeamon</div>
            <img class="profilepic" src="[[user.photoURL]]" hidden$="[[!user]]" />
            <button id="signout" on-click="onClickSignout" hidden$="[[!user]]">Sign Out</button>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-settings name="settings"></my-settings>
          <my-view401 route="{{routeData}}" page="{{page}}" redirPage="{{redirectedPage}}" name="view401"></my-view401>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class DnDeamon extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          redirectedPage: {
            type: String,
            reflectToAttribute: true,
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        if (/view40\d/.test(page) || this.$.auth.signedIn) {
          // Load page import on demand. Show 404 page if fails
          var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
          Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
        } else {
          this._showPageLogin();
        }
      }

      _showPage404() {
        this.page = 'view404';
      }

      _showPageLogin() {
        // Login page
        this.redirectedPage = this.page;
        console.log("redir Page: " + this.redirectedPage)
        this.page = 'view401';
      }

      connectedCallback() {
        super.connectedCallback();
        requestAnimationFrame(this._installListeners.bind(this));
      }

      _installListeners() {
        this.$.auth.auth.onAuthStateChanged(this._authStateChanged.bind(this));
      }

      _authStateChanged() {
        this.$.testing.style.display = "none"
        if (this.redirectedPage && this.$.auth.signedIn) {
          this.routeData.page = this.redirectedPage;
          this.page = this.redirectedPage;
          if (this.user.email == "dittopower@gmail.com") {
            this.$.testing.style.display = "block"
          }
        } else if (!this.$.auth.signedIn) {
          // this._showPageLogin();
        }
      }


      onClickSignout() {
        this._showPageLogin();
        return this.$.auth.signOut();
      }
    }

    window.customElements.define(DnDeamon.is, DnDeamon);
  </script>
</dom-module>
