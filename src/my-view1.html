<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }
      .addbutton{
        position: fixed;
        right: 1em;
        bottom: 1em;
        background: var(--paper-amber-700);
        color: var(--paper-grey-50);
      }
      .addbutton:hover{
        background: var(--paper-amber-600);
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>View One</h1>
      <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
      <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per
        in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
      <paper-button id="testing" class="paperbutton" on-tap="onClickTest" hidden$="[[!global.user]]">testing</paper-button>
      <firebase-query id="query" path="/Characters/[[global.user.uid]]" data="{{data}}">
        <template is="dom-repeat" items="{{data}}" as="note">
          <div>{{note}}</div>
        </template>

        <firebase-document id="doc" path="/Characters/[[global.user.uid]]" data="{{charData}}">
        </firebase-document>
      </firebase-query>
    </div>
    <paper-button id="addCharacter" class="circle addbutton" on-tap="onTest">+</paper-button>
    <paper-fab label="+"></paper-fab>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      onClickTest() {
        console.log(this.global.user);
        console.log(this.global.preferences);
        console.log(this.data);
        console.log(this.charData);
        window.test = this;
        window.global = this.global;
        window.main = this.global.cheat;
      }

      onTest() {
        console.log("test");
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
